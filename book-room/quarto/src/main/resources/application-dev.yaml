spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    br.com.book.room.quarto: debug
    org.hibernate.type: TRACE
    org.hibernate.SQL: DEBUG
    org.springframework.data: DEBUG
    org.springframework.web: DEBUG
server:
  error:
    include-stacktrace: always